<div class="options-selector"> 
  <div>Select Card Game:</div>
  <select [(ngModel)]="tcg" (change)="onTcgChange()">
    <option value="unionarena" selected>Union Arena</option>
    <option value="onepiece">One Piece</option>
    <option value="cookierunbraverse">Cookie Run</option>
    <option value="dragonballzfw">Dragon Ball Z</option>
  </select>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="decks-holder">
    @if (decksOfUser && decksOfUser.length > 0) { @for (item of decksOfUser; let i = $index; track
    item.deckuid) {
    <div class="deck-item" (click)="selectDeck(i)">
      <img class="cover" src="/images/deckcovertemplate.png" />
      <img class="cover-dp" [src]="item.deckcover" />
      @if (selectedDeckIndex === i) {
      <div class="deckSelected">Selected</div>
      }
    </div>
    }} @else {
    <div class="nodecks">No Decks found</div>
    }
  </div>
  <br />
  <input type="text" placeholder="Add a headline!" formControlName="headline" />
  <div class="line-sep"></div>
  <textarea
    placeholder="Pen down your thoughts..."
    formControlName="content"
  ></textarea>
  <div class="line-sep"></div>
  <div class="tabs">
    <input
      type="radio"
      id="casuals"
      name="isTournamentDeck"
      [value]="false"
      formControlName="isTournamentDeck"
      class="input"
      [checked]="form.value.gameType === false"
    />
    <label
      for="casuals"
      class="label"
      [ngClass]="{ highlight: form.value.isTournamentDeck === false }"
      >Casuals</label
    >
    <input
      type="radio"
      id="tournament"
      name="isTournamentDeck"
      [value]="true"
      formControlName="isTournamentDeck"
      class="input"
      [checked]="form.value.gameType === true"
    />
    <label
      for="tournament"
      class="label"
      [ngClass]="{ highlight: form.value.isTournamentDeck === true }"
      >Tournament</label
    >
  </div>
  <button type="submit">Submit</button>
</form>
