<div
  class="card"
  [ngClass]="{
    'mini-card': isMini,
    'post-card': isPost,
  }"
  (click)="onClickImage()"
>
  <img [src]="imageSrc" [alt]="imageAlt" loading="lazy"/>
</div>

@if (isTcgImageClicked) {
<div class="image-modal">
  <app-tcg-modal
    [Card]="card"
    (onCloseTcgModal)="onCloseImage($event)"
  ></app-tcg-modal>
</div>
}
