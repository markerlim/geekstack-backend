<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait"
    />

    <title>Geekstack</title>
    <base href="/" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#111418" />

    <!-- Preconnect for Faster Load Times -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preload Fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Geekstack - Your go-to platform for trading card enthusiasts."
    />
    <meta
      name="keywords"
      content="trading cards, deck builder, Geekstack, TCG, collectibles"
    />
    <meta name="author" content="Geekstack Team" />

    <!-- Open Graph (OG) for Social Media Sharing -->
    <meta property="og:title" content="Geekstack" />
    <meta
      property="og:description"
      content="Geekstack - Your go-to platform for trading card enthusiasts."
    />
    <meta property="og:image" content="assets/icons/geekstack-logo.png" />
    <meta property="og:url" content="https://www.geekstack.dev" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Geekstack" />
    <meta
      name="twitter:description"
      content="Geekstack - Your go-to platform for trading card enthusiasts."
    />
    <meta name="twitter:image" content="assets/icons/geekstack-logo.png" />

    <!-- Fallback for older browsers -->
    <script>
      if (!window.Promise) {
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        );
      }
    </script>
  </head>
  <body>
    <app-root></app-root>

    <!-- Lazy Load Service Worker for PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(function (registration) {
              console.log("ServiceWorker registered");
            })
            .catch(function (err) {
              console.log("ServiceWorker error: ", err);
            });
        });
      }
    </script>
  </body>
</html>
